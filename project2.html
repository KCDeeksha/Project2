<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="project2.css">
    <title> PROJECT2 </title>
</head> 
<body>
    <h1>HeyCoach Survey Form</h1> 
    <form id="form">
        <div class ="form-details">
            <label for="form" id="Label-Name">
                Name
            </label>
            <input type="text" id="name" placeholder="Please Enter Your Name" />
        </div>

        <div class ="form-details">
            <label for="form" id="Label-Email">
                E-Mail
            </label>
            <input type="text" id="email" placeholder="Please Enter Your E-Mail" />
        </div>
        <div class ="form-details">
            <label for="form" id="Label-Age">
                Age
            </label>
            <input type="text" id="age" placeholder="Please Enter Your Age" />
        </div>
        <div class ="form-details">
            <label for="role" id="label-role">
                Which Option Best Describes You
            </label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="free-lancer">Free-Lancer</option>
                <option value="working-professional">Working-Professional</option>
            </select>
        </div>
        <div class ="form-details">
            <label>Would you recomend HeyCoach to your friend?</label>
            <label for="recomend-1">
                <input type="radio" id="recomend-1" name="recomend"> Yes </input>
            </label>
            <label for="recomend-2">
                <input type="radio" id="recomend-2" name="recomend"> No </input>
            </label>
            <label for="recomend-3">
                <input type="radio" id="recomend-3" name="recomend"> May Be </input>
            </label>
            </div>
            <div class ="form-details">
            <label>Language And Frame Works Known
                <small>(check all that apply)</small>
            </label>
            <label for="inp-1">
                <input type="checkbox" name="inp-1">c</input>
            </label>
            <label for="inp-2">
                <input type="checkbox" name="inp-2">c++</input>
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp-3">java</input>
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp-4">python</input>
            </label>
            </div>
            <div class ="form-details">
            <label for="comment">
                Any Suggestions or Comments
            </label>
            <textarea name="comment" id="comment" placeholder="Please type your comments here"></textarea>
        </div>
        <button type="submit" value="submit">
            Submit
        </button>
        
    </form>
</body>  
</html>
